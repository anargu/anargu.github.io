<script>
const navbarItems = document.querySelector('.navbar-items');

const menuIcon = document.querySelector('.menu-icon');
menuIcon?.addEventListener('click', (ev) => {
  navbarItems?.classList.toggle('opened');
  menuIcon?.classList.toggle('opened');
});

const body = document.body;
const data = body.getAttribute("data-theme");

const initTheme = (state) => {
  if (state === "dark") {
    body.setAttribute("data-theme", "dark");
  } else if (state === "light") {
    body.setAttribute("data-theme", "light");
  } else {
    localStorage.setItem("theme", data);
  }
};

initTheme(localStorage.getItem("theme"));

/* setTimeout(() => body.classList.remove("notransition"), 75); */

window.addEventListener('DOMContentLoaded', (event) => {
  const themeIcon = document.body.querySelector(".theme-switcher");
  if (themeIcon) {
    themeIcon.addEventListener("click", () => {
      const themeData = body.getAttribute("data-theme");
      const newThemeData = themeData === "light" ? "dark" : "light";
      body.setAttribute("data-theme", newThemeData);
      localStorage.setItem("theme", newThemeData);
    })
  }
});
</script>
