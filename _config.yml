# Site settings
title: Anthony Aróstegui Guillén # site title
description: >- # site description
  Anargu webpage
lang: en-US # default lang
timezone: America/Lima # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Anthony Aróstegui # author name
  bio: >- # tell to the world
    Industrial engineer / Software developer / AR/VR developer / AI and ML enthusiast. 
  username: username # general username
  github: anargu # github username
  twitter: anargu101 # twitter username
  #facebook: facebook_username # facebook username
  email: anthony.arostegui@email.com # email adress
  avatar: /assets/img/anargu.jpg # change with your own avatar

# URL settings
url: "https://klise.now.sh" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true
  projects:
    output: true
    order:
      - prllel/prllel.md
      - calcul_ar/calcul_ar.md

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 3
number_of_projects: 2

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
